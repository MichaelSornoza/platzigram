{% extends 'base.html' %}
{% load static %}

{% block head_content %}
  <title>@{{ user.username }} | Update Profile</title>
{% endblock %}

{% block container %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-6 p-4" id="profile-box">
      <form>
        <div class="media">
          <img src="{% static 'img/default-profile.png' %}" height="50" class="rounded-circle"/>
          <div class="media-body">
            <h5 class="ml-4">@{{ user.username }} | {{ user.get_full_name }}</h5>
            <div class="ml-4"><input type="file" name="picture" required="true"></div>
          </div>
        </div>
        <hr><br>
        <div class="form-group">
          <label>Website</label>
          <input type="url" name="website" class="form-control" placeholder="Website" value="{{ profile.website }}">
        </div>
        <div class="form-group">
          <label>Biography</label>
          <textarea name="biography" class="form-control" placeholder="Biography">{{ profile.biography }}</textarea>
        </div>
        <div class="form-group">
          <label>Phone number</label>
          <input type="text" name="phone_number" class="form-control" placeholder="Phone Number">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-5">Update info</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
